{% load static %}
<!doctype html>
<html>
	<head>
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
		<title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
       
    </head>

	<body>
        
        <nav class="navbar navbar-light navbar-expand-lg" style="background-color: lightgreen;">
            <div class="container">
                <a class="navbar-brand" href="#">Pet Store</a>
                <button type="button" class="navbar-toggler" data-target="#navbarNav" 
                data-toggle="collapse" aria-controls="navbarNav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <form class="form" action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">Logout</button>
                            </form>   
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
                <form class="form-inline">
                    <input type="search" class="form-control mr-3"/>
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </form>
                </div>
            </div>
        </nav>

        <div class="container mt-3 text-center">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer-custom text-center py-2">
            <div class="container">
                <p>&copy; 2024 Petstore Project | All Rights Reserved</p>
            </div>
            <div>
                <i class="bi-facebook"></i>
                
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
